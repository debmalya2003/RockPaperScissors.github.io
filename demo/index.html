<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1"/>
      <meta http-equiv="x-ua-compatible" content="ie=edge"/>
      <title>Rock, Scissors, Paper with TensorFlow.js and Fingerpose</title>
      <link rel="icon" href="./favicon.png">
      <script defer="defer" src="./js/runtime.bundle.js"></script><script defer="defer" src="./js/main.bundle.js"></script>
      <link href="./styles/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="root">
         <h1 class="ff-8bit">Let's play Rock âœŠ Paper ðŸ¤š Scissors âœŒ</h1>
         <p class="instructions">After the countdown, show a hand gesture and hold it for a moment.<br>The computer will then make its move (don't worry, it doesn't cheat).</p>
         <div class="game-container">
            <div class="player">
               <h2 class="player-headline"><span class="nick">Human</span> <span class="score" id="score1">0</span></h2>
               <div class="player-container">
                  <video id="player-video" class="player-video" poster="assets/human.png" playsinline></video>
                  <div class="player-hand-container">
                     <div id="player-hand" class="player-hand"></div>
                     <svg id="timer-ring" class="timer-ring" height="100" width="100">
                        <circle class="timer-ring-circle" stroke-width="6" stroke="white" fill="transparent" r="38" cx="50" cy="50"/>
                        <circle id="timer-ring-circle" class="timer-ring-circle" stroke-width="6" stroke="blue" fill="transparent" r="38" cx="50" cy="50"/>
                     </svg>
                  </div>
               </div>
            </div>
            <div class="player">
               <h2 class="player-headline"><span class="nick">Robot</span> <span class="score" id="score2">0</span></h2>
               <div class="robot-container"><img id="robot" class="avatar" src="assets/robot.gif" alt=""> <img id="robot-hand" class="robot-hand" alt=""></div>
            </div>
            <div class="messages"><span id="message" class="message-text message-fadeInOut"></span></div>
         </div>
      </div>
